<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Examples</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    
    <!--nav>div.wrapper-->
    <nav>
        <div class="wrapper">NAV</div>
    </nav>
    
    <!--header>div.wrapper-->
    <header>
        <div class="wrapper">HEADER</div>
    </header>
    
    <!--section#sec-one>div.wrapper>article*2-->
    <section id="sec-one">
        <div class="wrapper">
            <article> SECTION ONE - ART 1</article>
            <article>SECTION ONE - ART 2</article>
        </div>
    </section>
    
    
      <!--section#sec-two>div.wrapper>article*3-->
    <section id="sec-two">
        <div class="wrapper">
            <article>SECTION TWO ART 1</article>
            <article>SECTION TWO ART 2</article>
            <article>SECTION TWO ART 3</article>
        </div>
    </section>
    
    <!--footer>div.wrapper-->
    <footer>
        <div class="wrapper">FOOTER</div>
    </footer>
 
    
</body>
</html>
