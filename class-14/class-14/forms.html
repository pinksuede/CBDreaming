<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <form method="get">
       First Name <input type="text" value="fName" placeholder="First Name"> <br>
       Last Name <input type="text" placeholder="Last Name"> <br>
       Password <input type="password" placeholder="Password"> <br>
       Gender: <br>
       <input type="radio" name="gender" value="female"> Female
       <input type="radio" name="gender" value="male"> Male
       <input type="radio" name="gender" value="other"> Other
       
       <br>Coding Languages:<br>
       <input type="checkbox" value="html">HTML <br>
       <input type="checkbox" value="css">CSS <br>
       <input type="checkbox" value="js">JS <br>
       <input type="checkbox" value="python">Python <br>
       
       Date <br>
       <input type="date"><br>
       
       Color <br>
       <input type="color"><br>
       <button>Send</button>
       
       <select name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>
       
    </form>
</body>
</html>
